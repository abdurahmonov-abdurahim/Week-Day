<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

  <title>Week Day</title>

<body>

  <div class="herobox d-flex justify-content-center align-items-center">

    <div class="herobox__form-wrapper border border-success border-4 rounded-4">

      <img class="d-flex justify-content-center align-items-center mx-auto mb-3" src="./images/7-days.png" alt="week icon" width="110" height="100">

      <h1 class="herobox__heading text-success mb-3">1 dan 7 gacha bo'lgan son kiriting</h1>

      <form class="herobox__form d-flex justify-content-center align-items-center flex-column" action="">


        <input type="text" id="herobox__input" class="form-control" name="user_number" placeholder="Raqam!" required>

        <button class="herobox__btn btn btn-primary mt-4" type="submit">Tekshirish</button>

        <p class="herobox__desc mt-4 border border-danger border-3 rounded-pill p-2">Hali son kiritilmadi</p>

      </form>

    </div>

  </div>


  <script src="./js/script.js"></script>
